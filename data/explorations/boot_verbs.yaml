  boot verb:
    card_is_checkpoint: false
    classifier_model_id: null
    content:
      content_id: content_13
      html: <p>Boot verbs can also be called stem-changing verbs.<br><br>What is it
        that makes it a boot verb? Well, if you use the normal way of writing out
        verb conjugations, it looks like this:<br><br>yo                          nosotros<br>tú                          vosotros<br>él/ella/usted               ustedes<br><br>And
        in a boot verb the stem changes only in the yo, tú, él/ella/usted and ustedes
        forms. If you draw a line around these, it looks like a boot.<br><br>In the
        case of jugar, since it is a verb ending in -gar, it uses the u &gt; ue stem,
        so what does the stem become?</p>
    inapplicable_skill_misconception_ids: []
