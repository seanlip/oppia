  Introduction:
    card_is_checkpoint: true
    classifier_model_id: null
    content:
      content_id: content_20
      html: '<p>When mathematicians talk about graph theory, they usually aren''t
        referring to curve sketching!</p><p> </p><p>A graph is a mathematical object
        that consists of "vertices" and "edges". Does this sound complicated? Actually,
        it isn''t: in simple terms, graphs are just dots joined by lines! The dots
        are called "vertices" and the lines are called "edges". An example of a graph
        is shown below:</p><p> </p><oppia-noninteractive-image alt-with-value="&amp;quot;image&amp;quot;"
        caption-with-value="&amp;quot;&amp;quot;" filepath-with-value="&amp;quot;Asimplegraph_height_100_width_112.png&amp;quot;"></oppia-noninteractive-image><p>
        </p><p> </p><p>Despite this simplicity, graphs are useful for modeling all
        kinds of real world behavior. Not convinced? Let''s take a look at some things
        that graphs can model...</p>'
