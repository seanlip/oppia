  Contact:
    card_is_checkpoint: false
    classifier_model_id: null
    content:
      content_id: content_9
      html: <p>If you have a question relating to this site, you can get in touch
        by posting to our forum:</p><p><oppia-noninteractive-link text-with-value="&amp;quot;forum
        link&amp;quot;" url-with-value="&amp;quot;https://www.oppia.org/forum&amp;quot;"></oppia-noninteractive-link><br></p><p>
        </p><p>You can also follow our blog to get the latest updates:</p><p><oppia-noninteractive-link
        text-with-value="&amp;quot;updates&amp;quot;" url-with-value="&amp;quot;https://medium.com/oppia-org&amp;quot;"></oppia-noninteractive-link><br></p><p>
        </p><p>If you find a bug or have a feature request, please create an issue
        on the Oppia bug tracker:</p><p><oppia-noninteractive-link text-with-value="&amp;quot;bug
        tracker&amp;quot;" url-with-value="&amp;quot;https://github.com/oppia/oppia/issues/new&amp;quot;"></oppia-noninteractive-link><br></p><p>
        </p><p>You can also get in touch with the developers of the open-source Oppia
        codebase via the developers' forum:</p><p><oppia-noninteractive-link text-with-value="&amp;quot;developers
        forum&amp;quot;" url-with-value="&amp;quot;https://groups.google.com/forum/#!forum/oppia-dev&amp;quot;"></oppia-noninteractive-link><br></p><p>
        </p><p>If you need to contact the admins privately, you can email them at
        admin@oppia.org.</p>
