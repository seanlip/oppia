  Contribute:
    card_is_checkpoint: false
    classifier_model_id: null
    content:
      content_id: content_17
      html: <p>Great question! I'm completely built and owned by the community, so
        without your contributions I wouldn't exist!</p><p> </p><p>First, you can
        contribute by being an active member of the Oppia community. This includes
        posting on our forum, giving feedback to the site, and giving feedback to
        exploration authors. You can take a look at our Community Guidelines here:</p><p><oppia-noninteractive-link
        text-with-value="&amp;quot;guidelines&amp;quot;" url-with-value="&amp;quot;https://www.oppia.org/info#community&amp;quot;"></oppia-noninteractive-link><br></p><p>
        </p><p>Second, you can contribute by creating content. This includes creating
        and publishing explorations. Making explorations is fun and easy, you can
        try it for yourself by going back to my home page and clicking 'Create Exploration'.
        You can take a look at the Publishing Criteria here:</p><p><oppia-noninteractive-link
        text-with-value="&amp;quot;publishing criteria&amp;quot;" url-with-value="&amp;quot;https://www.oppia.org/info#publish-criteria&amp;quot;"></oppia-noninteractive-link><br></p><p>
        </p><p>Finally, you can contribute directly to the open source platform. We
        are always in need of designers, programmers, marketers, and everyone in-between.
        Visit the code site to find out more about how you can contribute:</p><p><oppia-noninteractive-link
        text-with-value="&amp;quot;How to contribute?&amp;quot;" url-with-value="&amp;quot;https://github.com/oppia/oppia&amp;quot;"></oppia-noninteractive-link><br></p>
